<div class="row">
    <div class="col-md-12 text-center">
      <h2>Update User data form</h2>
      <form [formGroup]="profileForm" (ngSubmit)="submitUser()">
          <div class="form-group">
            <label for="exampleInputName1">User Name</label>
            <input formControlName="name" type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="exampleInputSurname1">User surname</label>
            <input formControlName="surname" type="text" class="form-control" id="exampleInputSurname1" placeholder="Enter Surname">
          </div>
          <div class="form-group">
            <label for="exampleInputGender1">User gender</label>
            <input formControlName="gender" type="text" class="form-control" id="exampleInputGender1" placeholder="Enter Gender">
          </div>
          <div class="form-group">
            <label for="exampleInputAge1">User age</label>
            <input formControlName="age" type="number" class="form-control" id="exampleInputAge1" placeholder="Enter Age">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
