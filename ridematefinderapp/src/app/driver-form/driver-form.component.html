<div class="row">
  <div class="col-md-12 text-center">

  

    <h2>Add Driver form</h2>
    <form [formGroup]="profileForm" (ngSubmit)="submitDriver()">
        <div class="form-group">
          <label for="exampleInputName1">Driver Name</label>
          <input formControlName="name" type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Enter Name">
        </div>
        <div class="form-group">
          <label for="exampleInputDescription1">Driver description</label>
          <input formControlName="description" type="text" class="form-control" id="exampleInputDescription1" placeholder="Description">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
